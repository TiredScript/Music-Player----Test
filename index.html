<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ffff">

    
</head>
<body>

<div class="container">
    <div class="music-player">
        <!-- Navigation icons -->
        <nav>
            <div class="angleIcon">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                    <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/>
                </svg>
            </div>
            <div class="menuIcon">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                </svg>
            </div>
        </nav>

        <!-- Album art -->
        <img src="/musicPlayer/media/котъ.jpeg" class="song-img" alt="Album Art">

        <!-- Song info -->
        <h1>Song Title</h1>
        <p>Artist Name</p>

        <!-- Audio element -->
        <audio id="songs"></audio>

        <!-- Progress bar -->
        <input type="range" value="0" id="progress">

        <!-- Player controls -->
        <div class="controls">
            <!-- Previous -->
            <div onclick="prevSong()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                    <path d="M860-240 500-480l360-240v480Zm-400 0L100-480l360-240v480Z"/>
                </svg>
            </div>

            <!-- Play/Pause -->
            <div onclick="playPause()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" id="ctrlIcon" fill="#000000">
                    <path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"/>
                </svg>
            </div>

            <!-- Next -->
            <div onclick="nextSong()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                    <path d="M100-240v-480l360 240-360 240Zm400 0v-480l360 240-360 240Z"/>
                </svg>
            </div>
        </div>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
